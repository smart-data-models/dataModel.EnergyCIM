                  summary: "Normalized NGSI-LD"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.EnergyCIM/ExcREXS/examples/example-normalized.jsonld"
          description: OK
      tags: 
        - ngsi-ld
