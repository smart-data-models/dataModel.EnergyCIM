ExcREXS:

  description: Adapted from CIM data models. General Purpose Rotating Excitation System Model.  This model can be used to represent a wide range of excitation systems whose DC power source is an AC or DC generator. It encompasses IEEE type AC1, AC2, DC1, and DC2 excitation system models.

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    e1:
      description: 'Field voltage value 1 (E1).  Typical Value = 3. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    e2:
      description: 'Field voltage value 2 (E2).  Typical Value = 4. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    fbf:
      description: 'Rate feedback signal flag (Fbf). Typical Value = fieldCurrent. Default: None'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    flimf:
      description: 'Limit type flag (Flimf).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    kc:
      description: 'Rectifier regulation factor (Kc).  Typical Value = 0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kd:
      description: 'Exciter regulation factor (Kd).  Typical Value = 2. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ke:
      description: 'Exciter field proportional constant (Ke).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kefd:
      description: 'Field voltage feedback gain (Kefd).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kf:
      description: 'Rate feedback gain (Kf).  Typical Value = 0.05. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kh:
      description: 'Field voltage controller feedback gain (Kh).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kii:
      description: 'Field Current Regulator Integral Gain (Kii).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kip:
      description: 'Field Current Regulator Proportional Gain (Kip).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ks:
      description: 'Coefficient to allow different usage of the model-speed coefficient (Ks).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kvi:
      description: 'Voltage Regulator Integral Gain (Kvi).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kvp:
      description: 'Voltage Regulator Proportional Gain (Kvp).  Typical Value = 2800. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kvphz:
      description: 'V/Hz limiter gain (Kvphz).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nvphz:
      description: 'Pickup speed of V/Hz limiter (Nvphz).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    se1:
      description: 'Saturation factor at E1 (Se1).  Typical Value = 0.0001. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    se2:
      description: 'Saturation factor at E2 (Se2).  Typical Value = 0.001. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    ta:
      description: 'Voltage Regulator time constant (Ta).  Typical Value = 0.01. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tb1:
      description: 'Lag time constant (Tb1).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tb2:
      description: 'Lag time constant (Tb2).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tc1:
      description: 'Lead time constant (Tc1).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tc2:
      description: 'Lead time constant (Tc2).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    te:
      description: 'Exciter field time constant (Te).  Typical Value = 1.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tf:
      description: 'Rate feedback time constant (Tf).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tf1:
      description: 'Feedback lead time constant (Tf1).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tf2:
      description: 'Feedback lag time constant (Tf2).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tp:
      description: 'Field current Bridge time constant (Tp).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    type:
      description: NGSI type. It has to be ExcREXS
      enum:
        - ExcREXS
      type: string
      x-ngsi:
        type: Property

    vcmax:
      description: 'Maximum compounding voltage (Vcmax).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vfmax:
      description: 'Maximum Exciter Field Current (Vfmax).  Typical Value = 47. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vfmin:
      description: 'Minimum Exciter Field Current (Vfmin).  Typical Value = -20. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vimax:
      description: 'Voltage Regulator Input Limit (Vimax).  Typical Value = 0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vrmax:
      description: 'Maximum controller output (Vrmax).  Typical Value = 47. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    vrmin:
      description: 'Minimum controller output (Vrmin).  Typical Value = -20. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    xc:
      description: 'Exciter compounding reactance (Xc).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

  required: []

  type: object

