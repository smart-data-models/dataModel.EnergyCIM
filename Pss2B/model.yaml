Pss2B:
  description: 'Adapted from CIM data models. Modified IEEE PSS2B Model.  Extra lead/lag (or rate) block added at end (up to 4 lead/lags total).'
  properties:
    a:
      description: 'Numerator constant (a).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &pss2b_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    inputSignal1Type:
      description: "Type of input signal #1.  Typical Value = rotorSpeed. Default: None"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    inputSignal2Type:
      description: "Type of input signal #2.  Typical Value = generatorElectricalPower. Default: None"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ks1:
      description: 'Stabilizer gain (Ks1).  Typical Value = 12. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ks2:
      description: "Gain on signal #2 (Ks2).  Typical Value = 0.2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ks3:
      description: "Gain on signal #2 input before ramp-tracking filter (Ks3).  Typical Value = 1. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ks4:
      description: "Gain on signal #2 input after ramp-tracking filter (Ks4).  Typical Value = 1. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    m:
      description: 'Denominator order of ramp tracking filter (M).  Typical Value = 5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    n:
      description: 'Order of ramp tracking filter (N).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *pss2b_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    t1:
      description: 'Lead/lag time constant (T1).  Typical Value = 0.12. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t10:
      description: 'Lead/lag time constant (T10).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t11:
      description: 'Lead/lag time constant (T11).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t2:
      description: 'Lead/lag time constant (T2).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t3:
      description: 'Lead/lag time constant (T3).  Typical Value = 0.3. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t4:
      description: 'Lead/lag time constant (T4).  Typical Value = 0.02. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t6:
      description: "Time constant on signal #1 (T6).  Typical Value = 0. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t7:
      description: "Time constant on signal #2 (T7).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t8:
      description: 'Lead of ramp tracking filter (T8).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t9:
      description: 'Lag of ramp tracking filter (T9).  Typical Value = 0.1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ta:
      description: 'Lead constant (Ta).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tb:
      description: 'Lag time constant (Tb).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw1:
      description: "First washout on signal #1 (Tw1).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw2:
      description: "Second washout on signal #1 (Tw2).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw3:
      description: "First washout on signal #2 (Tw3).  Typical Value = 2. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw4:
      description: "Second washout on signal #2 (Tw4).  Typical Value = 0. Default: 0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be Pss2B'
      enum:
        - Pss2B
      type: Property
    vsi1max:
      description: "Input signal #1 max limit (Vsi1max).  Typical Value = 2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vsi1min:
      description: "Input signal #1 min limit (Vsi1min).  Typical Value = -2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vsi2max:
      description: "Input signal #2 max limit (Vsi2max).  Typical Value = 2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vsi2min:
      description: "Input signal #2 min limit (Vsi2min).  Typical Value = -2. Default: 0.0"
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vstmax:
      description: 'Stabilizer output max limit (Vstmax).  Typical Value = 0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vstmin:
      description: 'Stabilizer output min limit (Vstmin).  Typical Value = -0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
