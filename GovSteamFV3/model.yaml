GovSteamFV3:
  description: 'Adapted from CIM data models. Simplified GovSteamIEEE1 Steam turbine governor model with Prmax limit and fast valving.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &govsteamfv3_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    k:
      description: 'Governor gain, (reciprocal of droop) (K).  Typical Value = 20. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k1:
      description: 'Fraction of turbine power developed after first boiler pass (K1).  Typical Value = 0.2. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k2:
      description: 'Fraction of turbine power developed after second boiler pass (K2).  Typical Value = 0.2. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k3:
      description: 'Fraction of hp turbine power developed after crossover or third boiler pass (K3). Typical Value = 0.6. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    mwbase:
      description: 'Base for power values (MWbase) (>0).  Unit = MW. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *govsteamfv3_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    pmax:
      description: 'Maximum valve opening, PU of MWbase (Pmax).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pmin:
      description: 'Minimum valve opening, PU of MWbase (Pmin).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    prmax:
      description: 'Max. pressure in reheater (Prmax).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    t1:
      description: 'Governor lead time constant (T1).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t2:
      description: 'Governor lag time constant (T2).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t3:
      description: 'Valve positioner time constant (T3).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t4:
      description: 'Inlet piping/steam bowl time constant (T4).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t5:
      description: 'Time constant of second boiler pass (i.e. reheater) (T5).  Typical Value = 0.5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t6:
      description: 'Time constant of crossover or third boiler pass (T6).  Typical Value = 10. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ta:
      description: 'Time to close intercept valve (IV) (Ta).  Typical Value = 0.97. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tb:
      description: 'Time until IV starts to reopen (Tb).  Typical Value = 0.98. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tc:
      description: 'Time until IV is fully open (Tc).  Typical Value = 0.99. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be GovSteamFV3'
      enum:
        - GovSteamFV3
      type: Property
    uc:
      description: 'Maximum valve closing velocity (Uc).  Unit = PU/sec.  Typical Value = -1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    uo:
      description: 'Maximum valve opening velocity (Uo).  Unit = PU/sec.  Typical Value = 0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
