PssPTIST3:

  description: Adapted from CIM data models. PTI Microprocessor-Based Stabilizer type 3.

  properties:

    a0:
      description: 'Filter coefficient (A0). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    a1:
      description: 'Limiter (Al). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    a2:
      description: 'Filter coefficient (A2). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    a3:
      description: 'Filter coefficient (A3). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    a4:
      description: 'Filter coefficient (A4). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    a5:
      description: 'Filter coefficient (A5). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    al:
      description: 'Limiter (Al). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    athres:
      description: 'Threshold value above which output averaging will be bypassed (Athres).  Typical Value = 0.005. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b0:
      description: 'Filter coefficient (B0). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b1:
      description: 'Filter coefficient (B1). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b2:
      description: 'Filter coefficient (B2). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b3:
      description: 'Filter coefficient (B3). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b4:
      description: 'Filter coefficient (B4). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    b5:
      description: 'Filter coefficient (B5). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    dl:
      description: 'Limiter (Dl). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dtc:
      description: 'Time step related to activation of controls (0.03 for 50 Hz) (Dtc).  Typical Value = 0.025. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dtf:
      description: 'Time step frequency calculation (0.03 for 50 Hz) (Dtf).  Typical Value = 0.025. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dtp:
      description: 'Time step active power calculation (0.015 for 50 Hz) (Dtp).  Typical Value = 0.0125. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    isw:
      description: 'Digital/analog output switch (Isw). true = produce analog output false = convert to digital output, using tap selection table. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    k:
      description: 'Gain (K).  Typical Value = 9. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    lthres:
      description: 'Threshold value (Lthres). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    m:
      description: '(M).  M=2*H.  Typical Value = 5. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nav:
      description: 'Number of control outputs to average (Nav) (1 <= Nav <= 16).  Typical Value = 4. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ncl:
      description: 'Number of counts at limit to active limit function (Ncl) (>0). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    ncr:
      description: 'Number of counts until reset after limit function is triggered (Ncr). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    pmin:
      description: '(Pmin). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    t1:
      description: 'Time constant (T1).  Typical Value = 0.3. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    t2:
      description: 'Time constant (T2).  Typical Value = 1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    t3:
      description: 'Time constant (T3).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    t4:
      description: 'Time constant (T4).  Typical Value = 0.05. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    t5:
      description: 'Time constant (T5). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    t6:
      description: 'Time constant (T6). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tf:
      description: 'Time constant (Tf).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tp:
      description: 'Time constant (Tp).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    type:
      description: NGSI type. It has to be PssPTIST3
      enum:
        - PssPTIST3
      type: string
      x-ngsi:
        type: Property

  required: []

  type: object

