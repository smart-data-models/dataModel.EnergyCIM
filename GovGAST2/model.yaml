GovGAST2:
  description: 'Adapted from CIM data models. Gas turbine model.'
  properties:
    a:
      description: 'Valve positioner (A). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    af1:
      description: 'Exhaust temperature Parameter (Af1).  Unit = per unit temperature.  Based on temperature in degrees C. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    af2:
      description: 'Coefficient equal to 0.5(1-speed) (Af2). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    b:
      description: 'Valve positioner (B). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    bf1:
      description: '(Bf1).  Bf1 = E(1-w) where E (speed sensitivity coefficient) is 0.55 to 0.65 x Tr.  Unit = per unit temperature.  Based on temperature in degrees C. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    bf2:
      description: 'Turbine Torque Coefficient K (depends on heating value of fuel stream in combustion chamber) (Bf2). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    c:
      description: 'Valve positioner (C). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    cf2:
      description: 'Coefficient defining fuel flow where power output is 0% (Cf2).  Synchronous but no output.  Typically 0.23 x K (23% fuel flow). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    ecr:
      description: 'Combustion reaction time delay (Ecr). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    etd:
      description: 'Turbine and exhaust delay (Etd). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    id:
      anyOf: &govgast2_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    k3:
      description: 'Ratio of Fuel Adjustment (K3). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k4:
      description: 'Gain of radiation shield (K4). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k5:
      description: 'Gain of radiation shield (K5). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    k6:
      description: 'Minimum fuel flow (K6). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kf:
      description: 'Fuel system feedback (Kf). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    mwbase:
      description: 'Base for power values (MWbase) (> 0).  Unit = MW. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *govgast2_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    t:
      description: 'Fuel Control Time Constant (T). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t3:
      description: 'Radiation shield time constant (T3). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t4:
      description: 'Thermocouple time constant (T4). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t5:
      description: 'Temperature control time constant (T5). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tc:
      description: 'Temperature control (Tc).  Unit = [SYMBOL REMOVED]F or [SYMBOL REMOVED]C depending on constants Af1 and Bf1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tcd:
      description: 'Compressor discharge time constant (Tcd). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tf:
      description: 'Fuel system time constant (Tf). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tmax:
      description: 'Maximum Turbine limit (Tmax). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tmin:
      description: 'Minimum Turbine limit (Tmin). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tr:
      description: 'Rated temperature (Tr).  Unit = [SYMBOL REMOVED]C depending on parameters Af1 and Bf1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    trate:
      description: 'Turbine rating (Trate).  Unit = MW. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tt:
      description: 'Temperature controller integration rate (Tt). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be GovGAST2'
      enum:
        - GovGAST2
      type: Property
    w:
      description: 'Governor gain (1/droop) on turbine rating (W). Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    x:
      description: 'Governor lead time constant (X). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    y:
      description: 'Governor lag time constant (Y) (>0). Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    z:
      description: 'Governor mode (Z). true = Droop false = ISO. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
