GovGAST1:
  description: 'Adapted from CIM data models. Modified single shaft gas turbine.'
  properties:
    a:
      description: 'Turbine power time constant numerator scale factor (a).  Typical Value = 0.8. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    b:
      description: 'Turbine power time constant denominator scale factor (b).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    db1:
      description: 'Intentional dead-band width (db1).  Unit = Hz.  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    db2:
      description: 'Unintentional dead-band (db2).  Unit = MW.  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    description:
      description: 'A description of this item'
      type: Property
    eps:
      description: 'Intentional db hysteresis (eps).  Unit = Hz.  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    fidle:
      description: 'Fuel flow at zero power output (Fidle).  Typical Value = 0.18. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv1:
      description: 'Nonlinear gain point 1, PU gv (Gv1).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv2:
      description: 'Nonlinear gain point 2,PU gv (Gv2).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv3:
      description: 'Nonlinear gain point 3, PU gv (Gv3).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv4:
      description: 'Nonlinear gain point 4, PU gv (Gv4).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv5:
      description: 'Nonlinear gain point 5, PU gv (Gv5).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    gv6:
      description: 'Nonlinear gain point 6, PU gv (Gv6).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    id:
      anyOf: &govgast1_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    ka:
      description: 'Governor gain (Ka).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kt:
      description: 'Temperature limiter gain (Kt).  Typical Value = 3. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    lmax:
      description: 'Ambient temperature load limit (Lmax).  Lmax is the turbine power output corresponding to the limiting exhaust gas temperature.  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    loadinc:
      description: 'Valve position change allowed at fast rate (Loadinc).  Typical Value = 0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    ltrate:
      description: 'Maximum long term fuel valve opening rate (Ltrate).  Typical Value = 0.02. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    mwbase:
      description: 'Base for power values (MWbase) (> 0).  Unit = MW. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *govgast1_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    pgv1:
      description: 'Nonlinear gain point 1, PU power (Pgv1).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pgv2:
      description: 'Nonlinear gain point 2, PU power (Pgv2).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pgv3:
      description: 'Nonlinear gain point 3, PU power (Pgv3).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pgv4:
      description: 'Nonlinear gain point 4, PU power (Pgv4).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pgv5:
      description: 'Nonlinear gain point 5, PU power (Pgv5).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    pgv6:
      description: 'Nonlinear gain point 6, PU power (Pgv6).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    r:
      description: 'Permanent droop (R).  Typical Value = 0.04. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    rmax:
      description: 'Maximum fuel valve opening rate (Rmax).  Unit = PU/sec.  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    t1:
      description: 'Governor mechanism time constant (T1).  T1 represents the natural valve positioning time constant of the governor for small disturbances, as seen when rate limiting is not in effect.  Typical Value = 0.5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t2:
      description: 'Turbine power time constant (T2).  T2 represents delay due to internal energy storage of the gas turbine engine. T2 can be used to give a rough approximation to the delay associated with acceleration of the compressor spool of a multi-shaft engine, or with the compressibility of gas in the plenum of the free power turbine of an aero-derivative unit, for example.  Typical Value = 0.5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t3:
      description: 'Turbine exhaust temperature time constant (T3).  T3 represents delay in the exhaust temperature and load limiting system. Typical Value = 3. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t4:
      description: 'Governor lead time constant (T4).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    t5:
      description: 'Governor lag time constant (T5).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tltr:
      description: 'Valve position averaging time constant (Tltr).  Typical Value = 10. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be GovGAST1'
      enum:
        - GovGAST1
      type: Property
    vmax:
      description: 'Maximum turbine power, PU of MWbase (Vmax).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vmin:
      description: 'Minimum turbine power, PU of MWbase (Vmin).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
