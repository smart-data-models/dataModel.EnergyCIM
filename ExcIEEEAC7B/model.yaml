        model: https://schema.org/Number
        type: Property

    kpa:
      description: 'Voltage regulator proportional gain (K).  Typical Value = 65.36. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    kpr:
      description: 'Voltage regulator proportional gain (K).  Typical Value = 4.24. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

