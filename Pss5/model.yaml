Pss5:
  description: 'Adapted from CIM data models. Italian PSS - Detailed PSS.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    ctw2:
      description: 'Selector for Second washout enabling (C). true = second washout filter is bypassed false = second washout filter in use. Typical Value = true. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    deadband:
      description: 'Stabilizer output dead band (DeadBand).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &pss5_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    isfreq:
      description: 'Selector for Frequency/shaft speed input (IsFreq). true = speed false = frequency. Typical Value = true. Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kf:
      description: 'Frequency/shaft speed input gain (K).  Typical Value = 5. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kpe:
      description: 'Electric power input gain (K).  Typical Value = 0.3. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kpss:
      description: 'PSS gain (K).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *pss5_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    pmm:
      description: 'Minimum power PSS enabling (P).  Typical Value = 0.25. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    tl1:
      description: 'Lead/lag time constant (T).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tl2:
      description: 'Lead/lag time constant (T).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tl3:
      description: 'Lead/lag time constant (T).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tl4:
      description: 'Lead/lag time constant (T).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tpe:
      description: 'Electric power filter time constant (T).  Typical Value = 0.05. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw1:
      description: 'First WashOut (T).  Typical Value = 3.5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tw2:
      description: 'Second WashOut (T).  Typical Value = 0. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be Pss5'
      enum:
        - Pss5
      type: Property
    vadat:
      description: ' Default: False'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vsmn:
      description: 'Stabilizer output max limit (V).  Typical Value = -0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    vsmx:
      description: 'Stabilizer output min limit (V).  Typical Value = 0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
  required: []
  type: object
