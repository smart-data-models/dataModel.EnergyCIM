GovGAST3:
  description: 'Adapted from CIM data models. Generic turbogas with acceleration and temperature controller.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    bca:
      description: 'Acceleration limit set-point (Bca).  Unit = 1/s.  Typical Value = 0.01. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    bp:
      description: 'Droop (bp).  Typical Value = 0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    dtc:
      description: 'Exhaust temperature variation due to fuel flow increasing from 0 to 1 PU (deltaTc).  Typical Value = 390. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    id:
      anyOf: &govgast3_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    ka:
      description: 'Minimum fuel flow (Ka).  Typical Value = 0.23. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kac:
      description: 'Fuel system feedback (K).  Typical Value = 0. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    kca:
      description: 'Acceleration control integral gain (Kca). Unit = 1/s.  Typical Value = 100. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ksi:
      description: 'Gain of radiation shield (Ksi).  Typical Value = 0.8. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ky:
      description: 'Coefficient of transfer function of fuel valve positioner (Ky).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    mnef:
      description: 'Fuel flow maximum negative error value (MN).  Typical Value = -0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    mxef:
      description: 'Fuel flow maximum positive error value (MX).  Typical Value = 0.05. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *govgast3_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    rcmn:
      description: 'Minimum fuel flow (RCMN).  Typical Value = -0.1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    rcmx:
      description: 'Maximum fuel flow (RCMX).  Typical Value = 1. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    tac:
      description: 'Fuel control time constant (Tac).  Typical Value = 0.1. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tc:
      description: 'Compressor discharge volume time constant (Tc).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    td:
      description: 'Temperature controller derivative gain (Td).  Typical Value = 3.3. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tfen:
      description: 'Turbine rated exhaust temperature correspondent to Pm=1 PU (Tfen).  Typical Value = 540. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tg:
      description: 'Time constant of speed governor (Tg).  Typical Value = 0.05. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tsi:
      description: 'Time constant of radiation shield (Tsi).  Typical Value = 15. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    tt:
      description: 'Temperature controller integration rate (Tt).  Typical Value = 250. Default: 0.0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ttc:
      description: 'Time constant of thermocouple (Ttc).  Typical Value = 2.5. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    ty:
      description: 'Time constant of fuel valve positioner (Ty).  Typical Value = 0.2. Default: 0'
      type: number
      x-ngsi:
        model: https://schema.org/Number
    type:
      description: 'NGSI type. It has to be GovGAST3'
      enum:
        - GovGAST3
      type: Property
  required: []
  type: object
